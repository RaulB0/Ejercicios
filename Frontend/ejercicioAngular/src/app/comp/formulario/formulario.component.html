<div class="content">
    <div [formGroup]="formGroupVar" class="formulario row col-12 ">

        <div class="form-group row col-12">
            <label class="col-6">Nombre</label>
            <input class="col-6" type="text" formControlName="nombre">
        </div>
        <div class="form-group row col-12">
            <label class="col-6">1 Apellido</label>
            <input class="col-6" type="text" formControlName="apellido1">
        </div>
        <div class="form-group row col-12">
            <label class="col-6">2 Apellido</label>
            <input class="col-6" type="text" formControlName="apellido2">
        </div>
        <div class="form-group row col-12">
            <label class="col-6">Edad</label>
            <input class="col-6" type="number" formControlName="edad">
        </div>


        <div class="row col-12">
            <button class="col-5" mat-flat-button color="primary" (click)="submit()">Aceptar</button>
            <button class="col-5" mat-flat-button color="warn" (click)="cancel()">Cancelar</button>
        </div>

    </div>


</div>
